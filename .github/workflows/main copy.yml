# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  pull_request_review:
    types: [submitted]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  linting:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2 # v2 minimum required
      - uses: axel-op/googlejavaformat-action@v3
        with:
          args: "--replace"
        # Recommended if you use MacOS:
        # githubToken: ${{ secrets.GITHUB_TOKEN }}
      - run: |-
          if [ $(git rev-parse HEAD) != ${{ github.sha }} ]; then
            pull_number=$(jq --raw-output .pull_request.number "$GITHUB_EVENT_PATH")
            curl -X POST -H "Accept: application/vnd.github.v3+json" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/pulls/$pull_number/reviews -d '{"commit_id":"commit_id"}'
          fi
